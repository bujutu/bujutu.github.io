name: Update PayPay Campaigns

on:
  schedule:
    - cron: "0 9 * * *"   # JST 18:00に相当（必要に応じて調整）
  workflow_dispatch:

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scripts/update_campaigns.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add _posts/paypay-campaigns.md
          git commit -m "Auto-update PayPay campaigns" || echo "No changes to commit"
          git push
