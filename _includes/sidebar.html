<aside class="sidebar">
  <h3>サイト紹介</h3>
  <p><a href="/about">→ サイト紹介を見る</a></p>  
  
  <h3>カテゴリー</h3>
  <ul>
  {% for category in site.categories %}
  <li><a href="/category/{{ category[0] }}">{{ category[0] }} ({{ category[1].size }})</a></li>
  {% endfor %}
  </ul>  
  
  <h3>過去の記事</h3>
  <ul>
  {% for post in site.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</aside>
